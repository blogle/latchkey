apiVersion: apps/v1
kind: Deployment
metadata:
  name: latchkey-tool-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: latchkey-tool-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: latchkey-tool-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
      containers:
        - name: tool-server
          image: ghcr.io/latchkey/latchkey-tool-server:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8081
          env:
            - name: RUST_LOG
              value: info
            - name: LATCHKEY_UPSTREAM_URL
              value: http://latchkey-upstream-stub:8082/v1/upstream
            - name: UPSTREAM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: latchkey-upstream-credentials
                  key: api-key
                  optional: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 10

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-clients-egress-gateway
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: latchkey-gateway
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-ingress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: latchkey-gateway
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
---

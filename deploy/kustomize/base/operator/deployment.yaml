apiVersion: apps/v1
kind: Deployment
metadata:
  name: latchkey-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: latchkey-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: latchkey-operator
    spec:
      serviceAccountName: latchkey-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
      containers:
        - name: operator
          image: ghcr.io/latchkey/latchkey-operator:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: RUST_LOG
              value: info
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi

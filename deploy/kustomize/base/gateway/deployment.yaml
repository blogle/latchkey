apiVersion: apps/v1
kind: Deployment
metadata:
  name: latchkey-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: latchkey-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: latchkey-gateway
    spec:
      serviceAccountName: latchkey-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
      containers:
        - name: gateway
          image: ghcr.io/latchkey/latchkey-gateway:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: RUST_LOG
              value: info
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 10

apiVersion: apps/v1
kind: Deployment
metadata:
  name: latchkey-upstream-stub
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: latchkey-upstream-stub
  template:
    metadata:
      labels:
        app.kubernetes.io/name: latchkey-upstream-stub
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
      containers:
        - name: upstream-stub
          image: ghcr.io/latchkey/latchkey-upstream-stub:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8082
          env:
            - name: RUST_LOG
              value: info
            - name: EXPECTED_API_KEY
              valueFrom:
                secretKeyRef:
                  name: latchkey-upstream-credentials
                  key: api-key
                  optional: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 10
